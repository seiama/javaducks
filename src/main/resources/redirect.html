<!DOCTYPE html>
<html lang="en">
<head>
  <title>Redirecting...</title>
  <style>
    body {
      background-color: black;
      color: white;
    }

    a {
      color: cornflowerblue;
    }

    @media screen and (prefers-color-scheme: light) {
      body {
        background-color: white;
        color: black;
      }
    }
  </style>
  <script>
    location.href = location.href.replace("%1$s", "%2$s");
  </script>
</head>
<body>
<p>Redirecting to <a href="%3$s">%3$s</a></p>
</body>
</html>
