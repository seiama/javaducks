      versions:
        - name: 5.2.0
          path: https://repo.mizule.dev/releases/com/comphenix/protocol/ProtocolLib/5.2.0/ProtocolLib-5.2.0-javadoc.jar
          type: RELEASE

springdoc:
  api-docs:
    path: "/openapi"
  show-actuator: false
  swagger-ui:
    disable-swagger-default-url: true
    operations-sorter: "alpha"
    path: "/docs/"
    show-common-extensions: true

server:
  port : 8059
logging:
  level:
    root: INFO
#    com.seiama.javaducks: DEBUG

management:
  server:
    port: 8081
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
