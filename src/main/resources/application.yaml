app:
  root-redirect: http://localhost:8059/
  storage: storage/
  hash-types: [SHA256, SHA1, MD5]
  api-base-url: http://localhost:8059/

  api-title: "JavaDucks API"
  api-version: "v1"
  projects:
    papermc: # this is the namespace
      folia:
        display-name: "Folia"
      paper:
        display-name: "Paper"
      velocity:
        display-name: "Velocity"
      waterfall:
        display-name: "Waterfall"
    misc:
      protocollib:
        display-name: "ProtocolLib"


  endpoints:
    - name: 'folia'
      versions:
        - name: '1.19'
          path: 'https://repo.papermc.io/repository/maven-public/dev/folia/folia-api/1.19.4-R0.1-SNAPSHOT/'
          type: 'SNAPSHOT'
        - name: '1.20'
          path: 'https://repo.papermc.io/repository/maven-public/dev/folia/folia-api/1.20.1-R0.1-SNAPSHOT/'
          type: 'SNAPSHOT'
    - name: 'paper'
      versions:
        - name: '1.12'
          path: 'https://repo.papermc.io/repository/maven-public/com/destroystokyo/paper/paper-api/1.12.2-R0.1-SNAPSHOT/'
          type: 'SNAPSHOT'
        - name: '1.13'
          path: 'https://repo.papermc.io/repository/maven-public/com/destroystokyo/paper/paper-api/1.13.2-R0.1-SNAPSHOT/'
          type: 'SNAPSHOT'
        - name: '1.14'
          path: 'https://repo.papermc.io/repository/maven-public/com/destroystokyo/paper/paper-api/1.14.4-R0.1-SNAPSHOT/'
          type: 'SNAPSHOT'
        - name: '1.15'
          path: 'https://repo.papermc.io/repository/maven-public/com/destroystokyo/paper/paper-api/1.15.2-R0.1-SNAPSHOT/'
          type: 'SNAPSHOT'
        - name: '1.16'
          path: 'https://repo.papermc.io/repository/maven-public/com/destroystokyo/paper/paper-api/1.16.5-R0.1-SNAPSHOT/'
          type: 'SNAPSHOT'
        - name: '1.17'
          path: 'https://repo.papermc.io/repository/maven-public/io/papermc/paper/paper-api/1.17.1-R0.1-SNAPSHOT/'
          type: 'SNAPSHOT'
        - name: '1.18'
          path: 'https://repo.papermc.io/repository/maven-public/io/papermc/paper/paper-api/1.18.2-R0.1-SNAPSHOT/'
          type: 'SNAPSHOT'
        - name: '1.19'
